# Release Workflow
#
# Triggered on tag push (e.g., v2026.02). Publishes the Helm chart
# and creates a GitHub release with the version manifest.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package chart
        run: helm package helm/

      - name: Push chart
        run: |
          CHART_VERSION=$(grep '^version:' helm/Chart.yaml | awk '{print $2}')
          helm push ref-${CHART_VERSION}.tgz oci://ghcr.io/climate-ref/charts

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [helm]
    steps:
      - uses: actions/checkout@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            versions.toml
