# Climate REF AFT Version Manifest
#
# This file pins the exact versions of all Climate REF components
# that make up a given AFT release. The CI workflows read this file
# to install the correct combination for integration testing.
#
# Format: YYYY.MM (Calendar Versioning)
# See: https://calver.org/

[aft]
version = "2026.02.0"

[components]
# Core framework (from Climate-REF/climate-ref monorepo)
climate-ref-core = "0.11.1"
climate-ref = "0.11.1"
climate-ref-celery = "0.11.1"

# Diagnostic providers (standalone repos)
climate-ref-esmvaltool = "0.11.1"
climate-ref-pmp = "0.11.1"
climate-ref-ilamb = "0.11.1"

[helm]
chart-version = "0.11.1"
app-version = "0.11.1"
